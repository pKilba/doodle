<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DoodleJump</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            overflow: hidden; /* Prevent scrolling */
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #log {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            overflow-y: auto;
            font-size: 12px;
            padding: 5px;
            box-sizing: border-box;
        }
        #request-permission-button {
            position: fixed;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #user-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        /* Добавляем контейнер для кошелька */
        #connect-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: white;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">DoodleJump</div>
        </div>
    </div>
    <button id="request-permission-button">Enable Motion Access</button>
    <div id="log"></div>
    <div id="user-info"></div>
    <!-- Контейнер для кошелька -->
    <div id="connect-container">
        <h1>Hello TON Blockchain!</h1>
        <div id="connect"></div>
        <button onclick="transaction()">Send TON</button>
    </div>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        console.log("Starting script execution");
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");
        var logDiv = document.getElementById("log");
        var requestPermissionButton = document.getElementById("request-permission-button");
        var userInfoDiv = document.getElementById("user-info");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        function logMessage(message) {
            console.log("Log message: " + message);
            var logEntry = document.createElement("div");
            logEntry.textContent = message;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                userId: urlParams.get('userId'),
                username: urlParams.get('username'),
                referralId: urlParams.get('referralId') // Получаем referralId
            };
        }

        // Захват данных пользователя из параметров URL
        const userData = getQueryParams();

        // Логирование данных пользователя (для отладки)
        console.log(`User ID: ${userData.userId}, Username: ${userData.username}, Referrer ID: ${userData.referralId}`);
        logMessage(`User ID: ${userData.userId}, Username: ${userData.username}, Referrer ID: ${userData.referralId}`);

        // Вывод данных пользователя на экран
        userInfoDiv.textContent = `User ID: ${userData.userId}, Username: ${userData.username}, Referrer ID: ${userData.referralId}`;

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Build.loader.js";
        var config = {
            dataUrl: buildUrl + "/Build.data",
            frameworkUrl: buildUrl + "/Build.framework.js",
            codeUrl: buildUrl + "/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "DoodleJump",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };

                requestPermissionButton.onclick = () => {
                    requestMotionPermission();
                };

                function requestMotionPermission() {
                    if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                        logMessage('Requesting iOS motion permission...');
                        DeviceMotionEvent.requestPermission()
                            .then(permissionState => {
                                if (permissionState === 'granted') {
                                    logMessage('Motion permission granted.');
                                    window.addEventListener('deviceorientation', handleOrientationEvent);
                                    requestPermissionButton.style.display = 'none';
                                } else {
                                    logMessage('Permission to access device orientation was denied.');
                                    alert('Permission to access device orientation was denied.');
                                }
                            })
                            .catch(err => {
                                logMessage('Error requesting motion permission: ' + err);
                                alert('Error requesting motion permission: ' + err);
                            });
                    } else {
                        logMessage('DeviceMotionEvent.requestPermission is not a function, directly adding event listener.');
                        window.addEventListener('deviceorientation', handleOrientationEvent);
                        requestPermissionButton.style.display = 'none';
                    }
                }

                function handleOrientationEvent(event) {
                    var data = { x: event.gamma || 0, y: event.beta || 0 };
                    logMessage("Sending accelerometer data: " + JSON.stringify(data));

                    if (unityInstance && typeof unityInstance.SendMessage === "function") {
                        try {
                            unityInstance.SendMessage('Doodler', 'HandleAccelerometerInput', JSON.stringify(data));
                            logMessage("Message sent to Unity.");
                        } catch (err) {
                            logMessage("Error sending message to Unity: " + err);
                        }
                    } else {
                        logMessage("Unity instance or SendMessage function not found.");
                    }
                }

                setTimeout(() => {
                    if (unityInstance && typeof unityInstance.SendMessage === "function") {
                        try {
                            unityInstance.SendMessage('Doodler_menu', 'ReceiveUserData', JSON.stringify(userData));
                            logMessage("User data sent to Unity.");
                        } catch (err) {
                            logMessage("Error sending user data to Unity: " + err);
                        }
                    }
                }, 100); // Задержка 1 секунд для уверенности, что объект существует

            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
    <!-- Подключаем JavaScript файл -->
    <script src="WebGLFunctions.js"></script>
    <script>
        logMessage("Initializing TON Connect UI");
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/pKilba/doodle/main/tonconnect-manifest.json',
            buttonRootId: 'connect'
        });
        logMessage("TON Connect UI initialized");
        async function transaction(){
        const transaction = {
            validUntil: Math.round(Date.now()/1000)+10,
            messages: [
                {
                    address: "0:00000000000",
                    ammount:"100000000"
        }
                ]
        };
            try{
                await tonConnectUI.sendTransaction(transaction);
            }
            catch (e){
                console.error(e);
            }
        }
            </script>
</body>
</html>
